<!DOCTYPE html>

<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="style.css">
      <title>Basketball Score</title>
    </head>
    <body>
      <div class="mainHead">
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>GUEST</h3>
            </div> 
        </div>
        <div class="score">
              <p id="homeScore">0</p>
              <img src="/photos/basketBall.webp">
            <p id="guestScore">0</p>
        </div>
        <div class="increment">
          <div class="buttons">
            <button data-key="one homeScore">+1</button>
            <button data-key="two homeScore">+2</button>
            <button data-key="three homeScore">+3</button>
          </div>
          <div class="forGap"></div>
          <div class="buttons">
            <button data-key="one guestScore">+1</button>
            <button data-key="two guestScore">+2</button>
            <button data-key="three guestScore">+3</button>            
          </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
